name: Snap CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "data/**"
      - "snap/**"
      - "meson.build"
      - "meson_options.txt"
      - ".github/workflows/snap.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "data/**"
      - "snap/**"
      - "meson.build"
      - "meson_options.txt"

jobs:
  build:
    name: Build Snap
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install snapcraft
        run: sudo snap install --classic snapcraft

      - name: Setup LXD
        run: |
          sudo snap install lxd
          sudo lxd init --auto
          sudo usermod -a -G lxd $USER
          sleep 2
          sg lxd -c 'lxc network list' || true

      - name: Build Snap
        run: |
          sudo snap set system experimental.enable-kernel-security-hooks=false || true
          sg lxd -c 'snapcraft pack --use-build-base'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: senbrua-snap
          path: "*.snap"
