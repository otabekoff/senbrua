name: Build CI image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/ci-image/**'

jobs:
  build-and-push:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      packages: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/ci-image/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/senbrua-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
