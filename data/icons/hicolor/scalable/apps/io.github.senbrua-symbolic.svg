<?xml version="1.0" encoding="UTF-8"?>
<svg height="128" width="128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3584e4" />
            <stop offset="100%" style="stop-color:#1c71d8" />
        </linearGradient>
        <linearGradient id="mic-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff" />
            <stop offset="100%" style="stop-color:#deddda" />
        </linearGradient>
    </defs>
    <!-- Background -->
    <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="url(#bg-gradient)" />
    <!-- Shadow -->
    <ellipse cx="64" cy="106" rx="32" ry="4" fill="#000" opacity="0.15" />
    <!-- Microphone body -->
    <rect x="48" y="28" width="32" height="52" rx="16" ry="16" fill="url(#mic-gradient)" />
    <!-- Microphone grille lines -->
    <line x1="52" y1="40" x2="76" y2="40" stroke="#c0bfbc" stroke-width="2" stroke-linecap="round" />
    <line x1="52" y1="48" x2="76" y2="48" stroke="#c0bfbc" stroke-width="2" stroke-linecap="round" />
    <line x1="52" y1="56" x2="76" y2="56" stroke="#c0bfbc" stroke-width="2" stroke-linecap="round" />
    <line x1="52" y1="64" x2="76" y2="64" stroke="#c0bfbc" stroke-width="2" stroke-linecap="round" />
    <!-- Microphone arc/holder -->
    <path d="M 36 60 L 36 70 A 28 28 0 0 0 92 70 L 92 60" fill="none" stroke="#ffffff"
        stroke-width="6" stroke-linecap="round" />
    <!-- Microphone stand -->
    <line x1="64" y1="98" x2="64" y2="84" stroke="#ffffff" stroke-width="6" stroke-linecap="round" />
    <!-- Microphone base -->
    <line x1="48" y1="98" x2="80" y2="98" stroke="#ffffff" stroke-width="6" stroke-linecap="round" />
    <!-- Recording indicator -->
    <circle cx="96" cy="32" r="10" fill="#e01b24" />
    <circle cx="96" cy="32" r="6" fill="#f66151" />
</svg>